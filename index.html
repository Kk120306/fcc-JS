<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Palindrome Checker</h1>
      <p class="description">Type in anything and we will tell you if its a palindrome or not!</p>
      <div class="palindrome-inp">
        <label for="text-input">Enter in to check for a palindrome:</label>
        <input id="text-input" class="pal-input" type="text" >
        <button id="check-btn"    class="pal-btn">Run</button>
        <div id="result" class="result-input"></div>
      </div>

    </main>
    <script src="script.js"></script>

  </body>
</html>
